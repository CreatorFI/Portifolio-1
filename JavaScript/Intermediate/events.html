<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Company</title>
</head>
<body>
    <h1>Exploring Events</h1>
    <button class="Clicks">clicks-1</button>
    <button class="Clicks">clicks-2</button>
    <button onclick="lastclick" id="lastclick">clicks-3</button>
    <button onclick="handclick()">Click ME</button>
    <script>
        // function handclick() {
        //     document.body.style.color="cyan";

        // }
        document.getElementsByClassName('clicks').addEventListener('click',function () {
            document.body.style.backgroundColor="red";
        })
        document.getElementById('lastclick').addEventListener('click',function () {
            document.body.style.backgroundColor="red";
        })
    </script>
</body>
</html>
